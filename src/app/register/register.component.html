  <div class="card">
  <div class="card-header text-center"><strong>Sign Up</strong></div>
  <div class="card-body">
    <div class="container">
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input 
            type="text" 
            class="form-control" 
            id="firstname" 
            placeholder="Enter first name"  [(ngModel)]="data.firstName">
         </div>
         <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input 
            type="text" 
            class="form-control" 
            id="lastname" 
            placeholder="Enter last name" [(ngModel)]="data.lastName">
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input 
          type="text" 
          class="form-control" 
          id="username" 
          placeholder="Enter username" >
          <div class="float-right"><a class="text-primary pointer">Check Availabilty</a></div>
        </div>
        <div class="form-group">
          <label for="usernameOrEmail">Email:</label>
          <input 
          type="email" 
          class="form-control" 
          id="email" 
          placeholder="Enter Email" [(ngModel)]="data.email">
        </div>
        <div class="form-group">
          <label for="phonenumber">Phone Number:</label>
          <input 
          type="text" 
          class="form-control" 
          id="phonenumber" 
          placeholder="Enter Phone Number" [(ngModel)]="data.phoneNumber">
        </div>
        <div class="form-group">
          <label for="newpassword">Password:</label>
          <input 
          type="password" 
          class="form-control" 
          id="newpassword" 
          placeholder="Enter password" [(ngModel)]="data.password">
        </div>
        <div class="form-group">
            <label for="confirmpassword">Confirm Password:</label>
            <input 
            type="password" 
            class="form-control" 
            id="confirmpassword" 
            placeholder="Enter change password">
        </div>
        <button class="btn btn-primary" (click)="register()">Login</button>
    </div>
  </div>
</div>
