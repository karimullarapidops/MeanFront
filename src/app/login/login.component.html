<div class="card">
  <div class="card-header text-center"><strong>Sign In</strong></div>
  <div class="card-body">
    <div class="container">
      <div *ngIf="invalidLogin" class="alert alert-danger">{{errorMessage}}</div>
        <div class="form-group">
          <label for="usernameOrEmail">Username or Email:</label>
          <input 
          type="text" 
          class="form-control" 
          id="usernameOrEmail" 
          placeholder="Enter username or email">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input 
          type="password" 
          class="form-control" 
          id="password" 
          placeholder="Enter password">
        </div>
        <div class="float-right"><a class="pointer text-primary" data-toggle="modal" data-target="#myModal">forget password ?</a></div>
        <button [disabled]=true class="btn btn-primary">Login</button>
      <br>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" [(ngModel)]="remember" type="checkbox" name="remember"> Remember me
        </label>
      </div>
    </div>
  </div>
</div>
